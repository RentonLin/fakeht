<!DOCTYPE html>
<html>
<head>
  <title>Request Sender</title>
  <script>
    window.onload = function() {
      fetch('https://yourdomain.com/endpoint', {
        method: 'GET',
        mode: 'no-cors'
      });
    };
  </script>
</head>
<body>
  <h1>Request sent to your domain!</h1>
</body>
</html>
